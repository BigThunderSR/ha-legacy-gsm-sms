name: Addon Tests

on:
  push:
    branches: [main]
    paths:
      - 'addon-gsm-gateway/**'
      - 'addon-test-current/**'
      - '.github/workflows/test-addon.yml'
  pull_request:
    branches: [main]
    paths:
      - 'addon-gsm-gateway/**'
      - 'addon-test-current/**'
      - '.github/workflows/test-addon.yml'
  workflow_dispatch:

jobs:
  test-gsm-gateway:
    name: Test addon-gsm-gateway
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run addon-gsm-gateway tests
        working-directory: addon-gsm-gateway
        run: |
          python -m pytest tests/ -v --tb=short

  test-test-current:
    name: Test addon-test-current
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run addon-test-current tests
        working-directory: addon-test-current
        run: |
          python -m pytest tests/ -v --tb=short
