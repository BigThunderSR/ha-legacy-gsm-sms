configuration:
  device_path:
    name: Gerätepfad
    description: Pfad zu Ihrem GSM-Modem (z.B. /dev/ttyUSB0)
  pin:
    name: SIM-PIN
    description: PIN-Code der SIM-Karte (leer lassen, wenn kein PIN erforderlich)
  port:
    name: API-Port
    description: Port für die SMS Gateway REST API
  ssl:
    name: SSL aktivieren
    description: HTTPS für sichere Verbindungen aktivieren (erfordert SSL-Zertifikate)
  username:
    name: Benutzername
    description: Benutzername für API-Authentifizierung
  password:
    name: Passwort
    description: Passwort für API-Authentifizierung
  mqtt_enabled:
    name: MQTT aktivieren
    description: SMS und Gerätestatus an MQTT-Broker veröffentlichen
  mqtt_host:
    name: MQTT-Host
    description: MQTT-Broker-Hostname (verwenden Sie 'core-mosquitto' für HA eingebauten Broker)
  mqtt_port:
    name: MQTT-Port
    description: MQTT-Broker-Port (normalerweise 1883)
  mqtt_username:
    name: MQTT-Benutzername
    description: MQTT-Authentifizierung Benutzername (leer lassen, falls nicht erforderlich)
  mqtt_password:
    name: MQTT-Passwort
    description: MQTT-Authentifizierung Passwort (leer lassen, falls nicht erforderlich)
  mqtt_topic_prefix:
    name: MQTT-Topic-Präfix
    description: MQTT-Topic-Präfix für veröffentlichte Nachrichten
  sms_monitoring_enabled:
    name: SMS-Überwachung aktivieren
    description: Eingehende SMS-Nachrichten automatisch erkennen und an MQTT veröffentlichen
  sms_check_interval:
    name: SMS-Prüfintervall
    description: Wie oft nach neuen SMS-Nachrichten gesucht werden soll (Sekunden, 5-300)
  status_update_interval:
    name: Statusaktualisierungsintervall
    description: Wie oft Signalstärke und Netzwerkinformationen aktualisiert werden (Sekunden, 30-3600)
  log_level:
    name: Protokollstufe
    description: Protokollierungsstufe (warning=nur Fehler, info=standard, debug=ausführlich)
  auto_recovery:
    name: Automatische Wiederherstellung
    description: Automatische Wiederherstellung nach Modem-Kommunikationsfehlern (empfohlen)
  sms_cost_per_message:
    name: SMS-Kosten pro Nachricht
    description: Kosten pro gesendete SMS-Nachricht. Auf 0 setzen, um die Kostenverfolgung zu deaktivieren.
  sms_cost_currency:
    name: Währung
    description: Währung für die Anzeige der SMS-Kosten (z. B. USD, EUR, GBP, CZK)
  auto_delete_read_sms:
    name: Gelesene SMS automatisch löschen
    description: SMS-Nachrichten nach dem Lesen automatisch von der SIM-Karte löschen (spart SIM-Speicher)
  sms_history_max_messages:
    name: Maximale SMS-Verlaufsnachrichten
    description: Maximale Anzahl empfangener SMS-Nachrichten im Verlauf (1-100)
  sms_delivery_reports:
    name: SMS-Zustellberichte aktivieren
    description: Zustellberichte für gesendete SMS anfordern (kann Gebühren verursachen)
  balance_sms_enabled:
    name: Balance SMS-Analyse aktivieren
    description: Kontoguthaben-Informationen aus Provider-SMS automatisch analysieren
  balance_sms_sender:
    name: Balance SMS-Absendernummer
    description: Telefonnummer, die Guthaben-Informationen sendet (der Antwortabsender)
  balance_keywords:
    name: Balance-Schlüsselwörter
    description: Schlüsselwörter zum Erkennen von Guthaben-SMS (z.B. Verbleibend, läuft ab, Guthaben von)
