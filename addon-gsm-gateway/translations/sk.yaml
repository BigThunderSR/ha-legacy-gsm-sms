configuration:
  device_path:
    name: Cesta k zariadeniu
    description: Cesta k vášmu GSM modemu (napr. /dev/ttyUSB0)
  pin:
    name: PIN SIM karty
    description: PIN kód SIM karty (nechajte prázdne, ak PIN nie je potrebný)
  port:
    name: Port API
    description: Port pre REST API SMS Gateway
  ssl:
    name: Povoliť SSL
    description: Povoliť HTTPS pre zabezpečené pripojenia (vyžaduje SSL certifikáty)
  username:
    name: Používateľské meno
    description: Používateľské meno pre overenie API
  password:
    name: Heslo
    description: Heslo pre overenie API
  mqtt_enabled:
    name: Povoliť MQTT
    description: Publikovať SMS a stav zariadenia do MQTT brokera
  mqtt_host:
    name: MQTT Host
    description: Hostname MQTT brokera (použite 'core-mosquitto' pre vstavaný HA broker)
  mqtt_port:
    name: MQTT Port
    description: Port MQTT brokera (zvyčajne 1883)
  mqtt_username:
    name: MQTT Používateľ
    description: Používateľské meno pre MQTT (nechajte prázdne, ak nie je potrebné)
  mqtt_password:
    name: MQTT Heslo
    description: Heslo pre MQTT (nechajte prázdne, ak nie je potrebné)
  mqtt_topic_prefix:
    name: MQTT Topic Prefix
    description: Prefix pre MQTT topicy publikovaných správ
  sms_monitoring_enabled:
    name: Povoliť SMS Monitoring
    description: Automaticky detekovať a publikovať prichádzajúce SMS správy do MQTT
  sms_check_interval:
    name: Interval kontroly SMS
    description: Ako často kontrolovať nové SMS správy (sekundy, 5-300)
  status_update_interval:
    name: Interval aktualizácie stavu
    description: Ako často aktualizovať silu signálu a sieťové informácie (sekundy, 30-3600)
  log_level:
    name: Úroveň Protokolovania
    description: Úroveň protokolovania (warning=len chyby, info=štandardné, debug=podrobné)
  auto_recovery:
    name: Automatické Obnovenie
    description: Automatické obnovenie po zlyhaniach komunikácie modemu (odporúčané)
  auto_restart_on_failure:
    name: Automatický Reštart pri Zlyhaní
    description: Automaticky reštartovať addon po 2 minútach pretrvávajúceho zlyhania modemu (najrýchlejšie obnovenie)
  modem_operation_delay:
    name: Oneskorenie Operácie Modemu
    description: Oneskorenie medzi príkazmi modemu v sekundách (0.1-5.0). Zvýšte, ak modem často padá.
  network_type_cache_seconds:
    name: Doba Ukladania Typu Siete
    description: Doba cache pre typ siete (2G/3G/4G). 0 = iba pri opätovnom pripojení (odporúčané). 1-3600 = periodická aktualizácia.
  sms_cost_per_message:
    name: Cena za SMS
    description: Cena za jednu odoslanú SMS správu. Nastavte 0 pre vypnutie sledovania nákladov.
  sms_cost_currency:
    name: Mena
    description: Mena pre zobrazenie nákladov za SMS (napr. USD, EUR, GBP, CZK)
  auto_delete_read_sms:
    name: Automaticky mazať prečítané SMS
    description: Automaticky mazať SMS správy zo SIM karty po prečítaní (uvoľní miesto na SIM)
  sms_history_max_messages:
    name: Maximálny počet správ v histórii
    description: Maximálny počet prijatých SMS správ v histórii (1-100)
  sms_delivery_reports:
    name: Povoliť potvrdenia o doručení
    description: Požadovať potvrdenia o doručení pre odoslané SMS (môže spôsobiť poplatky operátora)
  balance_sms_enabled:
    name: Povoliť analýzu SMS zostatku
    description: Automaticky analyzovať informácie o zostatku účtu zo SMS poskytovateľa
  balance_sms_sender:
    name: Číslo odosielateľa SMS zostatku
    description: Telefónne číslo, ktoré posiela informácie o zostatku (odosielateľ odpovede)
  balance_keywords:
    name: Kľúčové slová zostatku
    description: "Kľúčové slová na detekciu SMS zostatku (napr: Zostávajúce, vyprší, zostatok)"
