name: "Legacy GSM SMS (Standalone)"
description: |
  Send and receive SMS messages via GSM modem using HTTP API.
  
  ⚠️ IMPORTANT: Do not run this add-on and the HACS integration at the same time!
  Both will try to access the same serial device, causing conflicts.
  Disable/uninstall the HACS integration before using this add-on.
#codenotary: bigthundersr@outlook.com
version: "1.0.1"
slug: "legacy_gsm_sms_standalone"
url: "https://github.com/BigThunderSR/ha-legacy-gsm-sms"
image: "ghcr.io/bigthundersr/ha-legacy-gsm-sms-{arch}"
arch:
  - aarch64
  - amd64
#startup: application
usb: true
uart: true
privileged:
  - SYS_RAWIO
  - SYS_ADMIN
  - DAC_READ_SEARCH
homeassistant_api: true
auth_api: true
init: false
host_dbus: true
#stage: experimental
#boot: auto
map:
  - share:rw
options:
  device: "/dev/ttyUSB0"
  baud_speed: "0"
  scan_interval: 30
  log_level: "info"
schema:
  device: str
  baud_speed: list(0|50|75|110|134|150|200|300|600|1200|1800|2400|4800|9600|19200|28800|38400|57600|76800|115200)
  scan_interval: int(10,600)
  log_level: list(debug|info|warning|error)
devices:
  - /dev/ttyUSB[0-9]*
  - /dev/ttyACM[0-9]*
  - /dev/serial/by-id/*
