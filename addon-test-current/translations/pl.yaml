configuration:
  device_path:
    name: Ścieżka urządzenia
    description: Ścieżka do modemu GSM (np. /dev/ttyUSB0)
  pin:
    name: PIN karty SIM
    description: Kod PIN karty SIM (pozostaw puste, jeśli PIN nie jest wymagany)
  port:
    name: Port API
    description: Port dla REST API bramy SMS
  ssl:
    name: Włącz SSL
    description: Włącz HTTPS dla bezpiecznych połączeń (wymaga certyfikatów SSL)
  username:
    name: Nazwa użytkownika
    description: Nazwa użytkownika do uwierzytelniania API
  password:
    name: Hasło
    description: Hasło do uwierzytelniania API
  mqtt_enabled:
    name: Włącz MQTT
    description: Publikuj SMS i stan urządzenia do brokera MQTT
  mqtt_host:
    name: Host MQTT
    description: Nazwa hosta brokera MQTT (użyj 'core-mosquitto' dla wbudowanego brokera HA)
  mqtt_port:
    name: Port MQTT
    description: Port brokera MQTT (zwykle 1883)
  mqtt_username:
    name: Użytkownik MQTT
    description: Nazwa użytkownika do uwierzytelniania MQTT (pozostaw puste, jeśli nie jest wymagane)
  mqtt_password:
    name: Hasło MQTT
    description: Hasło do uwierzytelniania MQTT (pozostaw puste, jeśli nie jest wymagane)
  mqtt_topic_prefix:
    name: Prefiks tematu MQTT
    description: Prefiks tematu MQTT dla publikowanych wiadomości
  sms_monitoring_enabled:
    name: Włącz monitorowanie SMS
    description: Automatycznie wykrywaj i publikuj przychodzące wiadomości SMS do MQTT
  sms_check_interval:
    name: Interwał sprawdzania SMS
    description: Jak często sprawdzać nowe wiadomości SMS (sekundy, 5-300)
  status_update_interval:
    name: Interwał aktualizacji statusu
    description: Jak często aktualizować siłę sygnału i informacje o sieci (sekundy, 30-3600)
  log_level:
    name: Poziom Logowania
    description: Poziom logowania (warning=tylko błędy, info=standardowy, debug=szczegółowy)
  auto_recovery:
    name: Automatyczne Przywracanie
    description: Automatyczne przywracanie po błędach komunikacji modemu (zalecane)
  auto_restart_on_failure:
    name: Automatyczny Restart przy Awarii
    description: Automatycznie restartuj addon po 2 minutach trwałej awarii modemu (najszybsze przywracanie)
  modem_operation_delay:
    name: Opóźnienie Operacji Modemu
    description: Opóźnienie między poleceniami modemu w sekundach (0.1-5.0). Zwiększ, jeśli modem często się zawiesza.
  network_type_cache_seconds:
    name: Czas Przechowywania Typu Sieci
    description: Czas cache dla typu sieci (2G/3G/4G). 0 = tylko przy ponownym połączeniu (zalecane). 1-3600 = okresowe odświeżanie.
  sms_cost_per_message:
    name: Koszt za SMS
    description: Koszt za wysłaną wiadomość SMS. Ustaw 0, aby wyłączyć śledzenie kosztów.
  sms_cost_currency:
    name: Waluta
    description: Waluta do wyświetlania kosztów SMS (np. USD, EUR, GBP, PLN)
  auto_delete_read_sms:
    name: Automatyczne usuwanie przeczytanych SMS
    description: Automatyczne usuwanie wiadomości SMS z karty SIM po przeczytaniu (zwalnia miejsce)
  sms_history_max_messages:
    name: Maksymalna liczba wiadomości w historii
    description: Maksymalna liczba odebranych wiadomości SMS w historii (1-100)
  sms_delivery_reports:
    name: Włącz raporty dostarczenia
    description: Żądaj raportów dostarczenia dla wysłanych SMS (może generować opłaty operatora)
  balance_sms_enabled:
    name: Włącz analizę SMS salda
    description: Automatyczna analiza informacji o saldzie konta z SMS dostawcy
  balance_sms_sender:
    name: Numer nadawcy SMS salda
    description: Numer telefonu wysyłający informacje o saldzie (nadawca odpowiedzi)
  balance_keywords:
    name: Słowa kluczowe salda
    description: "Słowa kluczowe do wykrywania SMS salda (np: Pozostało, wygasa, saldo)"
