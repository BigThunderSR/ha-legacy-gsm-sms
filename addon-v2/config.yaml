name: "Legacy GSM SMS"
description: "Send and receive SMS messages using a GSM modem via pyserial"
version: 1.0.0
stage: experimental
slug: "legacy_gsm_sms"
url: "https://github.com/BigThunderSR/ha-legacy-gsm-sms"
arch:
  - aarch64
  - amd64
uart: true
homeassistant_api: true
options:
  device: "/dev/ttyUSB0"
  baud_speed: "0"
  scan_interval: 30
  log_level: "info"
schema:
  device: str
  baud_speed: list(0|50|75|110|134|150|200|300|600|1200|1800|2400|4800|9600|19200|28800|38400|57600|76800|115200)
  scan_interval: int(10,600)
  log_level: list(debug|info|warning|error)
devices:
  - /dev/ttyUSB[0-9]*
  - /dev/ttyACM[0-9]*
  - /dev/serial/by-id/*
