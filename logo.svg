<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with solid fill -->
  <circle cx="512" cy="512" r="460" fill="#3880ff" />
  <circle cx="512" cy="512" r="420" fill="white" />
  
  <!-- Phone body -->
  <rect x="312" y="212" width="400" height="600" rx="40" ry="40" fill="#f0f0f0" stroke="#e0e0e0" stroke-width="5" />
  
  <!-- Phone screen -->
  <rect x="342" y="272" width="340" height="460" rx="10" ry="10" fill="#2c3e50" />
  
  <!-- SMS message bubbles -->
  <!-- Incoming message -->
  <rect x="362" y="352" width="180" height="80" rx="15" ry="15" fill="#e0e0e0" />
  <text x="382" y="380" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#555555">SMS Received</text>
  <text x="382" y="410" font-family="Arial, sans-serif" font-size="18" fill="#666666">Hello Home Asst!</text>
  
  <!-- Outgoing message -->
  <rect x="462" y="452" width="200" height="80" rx="15" ry="15" fill="#3880ff" />
  <text x="482" y="480" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white">SMS Sent</text>
  <text x="482" y="510" font-family="Arial, sans-serif" font-size="18" fill="white">Lights turned on</text>
  
  <!-- Signal bars at the top of the screen -->
  <rect x="512" y="302" width="15" height="15" rx="2" ry="2" fill="#43a047" />
  <rect x="537" y="292" width="15" height="25" rx="2" ry="2" fill="#43a047" />
  <rect x="562" y="282" width="15" height="35" rx="2" ry="2" fill="#43a047" />
  <rect x="587" y="272" width="15" height="45" rx="2" ry="2" fill="#43a047" />
  <text x="432" y="307" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#43a047">SIGNAL</text>
  
  <!-- GSM text at the bottom of the screen -->
  <text x="432" y="582" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="white">GSM SMS</text>
  
  <!-- Home button -->
  <circle cx="512" cy="762" r="30" stroke="#cccccc" stroke-width="4" fill="#f5f5f5" />
  
  <!-- Small details on phone -->
  <rect x="482" y="232" width="60" height="10" rx="5" ry="5" fill="#555555" />
  <circle cx="512" cy="762" r="25" fill="transparent" stroke="#e0e0e0" stroke-width="1" />
</svg>
