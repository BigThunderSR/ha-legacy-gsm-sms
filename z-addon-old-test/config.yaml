name: "Z Legacy GSM SMS (Old/Test - DO NOT USE)"
description: |
  ⚠️ DEPRECATED - FOR TESTING ONLY
  
  This is the old gammu-based version kept for reference.
  Please use the 'Legacy GSM SMS (Standalone)' add-on instead.
#codenotary: bigthundersr@outlook.com
version: 0.0.1o
slug: "z_legacy_gsm_sms_old_test"
url: "https://github.com/BigThunderSR/ha-legacy-gsm-sms"
#image: "ghcr.io/bigthundersr/ha-legacy-gsm-sms-{arch}"
arch:
  - aarch64
  - amd64
startup: services
homeassistant_api: true
auth_api: true
init: false
host_dbus: true
stage: experimental
#boot: auto
map:
  - homeassistant_config:rw
  - ssl
  - usb
options:
  device: "/dev/ttyUSB0"
  baud_speed: "0"
  unicode: false
  scan_interval: 30
  service_name: "legacy_gsm_sms"
  log_level: "info"
schema:
  device: str
  baud_speed: list(0|50|75|110|134|150|200|300|600|1200|1800|2400|4800|9600|19200|28800|38400|57600|76800|115200)
  unicode: bool
  scan_interval: int(10,600)
  service_name: str
  log_level: list(trace|debug|info|notice|warning|error|fatal)
